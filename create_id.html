<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="create_id.css">
    <title>
      creating id
    </title>
  </head>
  <body>
    <div class="all_in_block">
      <!-- <p class="app_name_class">
        NAME
      </p> -->
      <div class="top_intro_block">
        <p class="app_name_para">
          Instagram
        </p>
        <p class="intro_para">
          Sign up to connect with your friends on the app
        </p>
        <button class="signup_gmail_button" onclick="notAvailable();">
          log in with gmail
        </button>
        <div class="or_class_div">
          <div class="left_right_or_class"></div>
            <div class="or_para">or</div>
          <div class="left_right_or_class"></div>
        </div>
      </div>
      <div class="information_section_block">
        <input class="number_input_class" placeholder="Mobile numbee or email address">

        <input class="username_input_class" placeholder="Username">
      </div>
      <div class="terms_and_condition_block">

          by signing up, you aggree with our <span class="learn_more_span_class" onclick="termsFun();">Terms</span>, <span class="learn_more_span_class" onclick="gorilaFun();">Privacy policy</span> and <span class="learn_more_span_class" onclick="cookieFun();">Cookies policy</span>
        </div>
        <button class="sign_up_button" onclick="
        signUp();
        ">
          Sign up
        </button>
      </div>
    </div>

    <script src="login_page.js"></script>
